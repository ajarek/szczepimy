</head>
<body>
    <header>
        <div class="baner"><h3>Rejestracja:</h3></div>
        
    </header>
    <main>

        <form action="">
            <input type="text" name="" id="name" placeholder="podaj imie" required   pattern="[A-ZŁa-złóż]+" >
            <input type="text" name="" id="lastname" placeholder="podaj nazwisko" required  pattern="[A-ZŁŚa-ząęśćńłóżź]+" >
            <input type="text" name="" id="pesel" placeholder=" podaj nr PESEL" required  pattern="[0-9]{11}">
            <input type="text" name="" id="adres" placeholder="podaj miejscowość" required pattern="[A-ZŁŚa-ząęśćńłóżź]+" >
            <input type="submit" value="Zarejestruj" id="submit">

        </form>
        <div class="result"><img src="img/covid19.png" alt=""></div>
    </main>
    <script src="script.js"></script>
